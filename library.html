<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="head-title">My Library</div>
        <button class="local">Local Storage Save</button>
        <button class="local-load">Load</button>
        <button class="local-delete">Delete</button>
    </header>
    <div class="main">
        <div class='card'>
            <div class='add-book'>
                <span class="plus" style="font-size: 100px;">+</span>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="library.js" class="form">
                <label for="title">Title:</label>
                <input type="text" id="title" class="title inputs" required />
                <label for="author">Author:</label>
                <input type="text" id="author" class="author inputs" required />
                <label for="pages">Pages:</label>
                <input type="number" id="pages" class="pages inputs" required />
                <label for="read">Read:</label>
                <input type="checkbox" id="read" class="read check" required />
                <button class="save">Save</button>
            </form>

        </div>
    </div>
    <script src="library.js"></script>
</body>
